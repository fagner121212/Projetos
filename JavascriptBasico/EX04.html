<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados parte dois</title>
</head>
<body>
    <h1>Trabalhando com Dados V2.0</h1>
    <button onclick="ativar()">Clique para começar</button>
    <div id="output">O resultado ira aperecer!</div>


    <script>
        function ativar(){
            var name = prompt("Qual é o seu nome!");

            var output = document.getElementById('output');

            output.innerHTML = "Olá " + name + "è prazer em conhecer você"
        }
    </script>
</body>
</html>
